  <style amp-custom>
    /* Reset untuk menghindari scroll tidak diinginkan */
    html {
      height: 100%;
      overflow: hidden;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at 50% 20%, #111 0%, #000 100%);
      overflow: hidden;
      text-align: center;
      color: #fff;
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Viewport container untuk membatasi semua elemen */
    .viewport-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      pointer-events: none;
    }

    /* Layer bintang */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(1.5px 1.5px at 80% 70%, white, transparent),
        radial-gradient(1.2px 1.2px at 50% 90%, white, transparent),
        radial-gradient(1.8px 1.8px at 65% 40%, white, transparent),
        radial-gradient(1px 1px at 30% 60%, white, transparent),
        radial-gradient(1.5px 1.5px at 90% 20%, white, transparent),
        radial-gradient(1.2px 1.2px at 10% 80%, white, transparent);
      background-repeat: no-repeat;
      background-size: cover;
      animation: twinkle 6s infinite alternate;
      z-index: 0;
    }

    @keyframes twinkle {
      0% {
        opacity: 0.9;
      }

      50% {
        opacity: 0.6;
      }

      100% {
        opacity: 1;
      }
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 20px;
      z-index: 2;
      position: relative;
      pointer-events: auto;
      box-sizing: border-box;
      text-align: center;
    }

    .logo {
      margin: 0 auto 20px auto;
      width: 180px;
      animation: bounce 3s infinite ease-in-out;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #FFD700;
      animation: fadeInDown 2s ease;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #ddd;
      line-height: 1.5;
      animation: fadeInUp 2s ease;
    }

    a.button {
      display: inline-block;
      padding: 14px 30px;
      outline: 1px solid #ffe137;
      background: linear-gradient(45deg, #FFD700, #b8860b);
      color: #000;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 6px 18px rgba(255, 215, 0, 0.5);
      transition: 0.3s ease;
      animation: pulse 2.5s infinite;
    }

    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 215, 0, 0.7);
    }

    /* Animasi logo */
    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    /* Animasi fade */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Tombol pulse */
    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.08);
      }
    }

    /* AWAN - Fixed untuk menghindari scroll */
    .cloud {
      position: absolute;
      top: 40px;
      width: 120px;
      opacity: 0.8;
      animation: moveCloud 60s linear infinite;
      z-index: 1;
      /* Memastikan elemen tidak keluar dari viewport */
      will-change: transform;
    }

    .cloud2 {
      position: absolute;
      top: 80px;
      width: 180px;
      opacity: 0.6;
      animation: moveCloud2 80s linear infinite;
      z-index: 1;
      /* Memastikan elemen tidak keluar dari viewport */
      will-change: transform;
    }

    /* Animasi cloud yang diperbaiki - menggunakan transform untuk performa lebih baik */
    @keyframes moveCloud {
      0% {
        transform: translateX(calc(-120px - 10vw));
      }

      100% {
        transform: translateX(calc(100vw + 10vw));
      }
    }

    @keyframes moveCloud2 {
      0% {
        transform: translateX(calc(100vw + 10vw));
      }

      100% {
        transform: translateX(calc(-180px - 10vw));
      }
    }

    /* TANAH / GROUND di bawah - Fixed position untuk menghindari overflow */
    .ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-image: url('sprites.png');
      background-position: -10px -90px;
      background-repeat: repeat-x;
      background-size: auto;
      animation: moveGround 50s linear infinite;
      z-index: 1;
    }

    @keyframes moveGround {
      from {
        background-position: -10px -90px;
      }

      to {
        background-position: -2010px -90px;
      }
    }

    .bg-FatCat {
      width: 176px;
      height: 200px;
      background: url('sprites.png') -5px -300px;
    }

    .bg-cloud {
      width: 150px;
      height: 60px;
      background: url('sprites.png') -10px -10px;
    }

    .bg-cloud2 {
      width: 210px;
      height: 90px;
      background: url('sprites.png') -10px -190px;
    }

    .copyright {
      padding-top: 50px;
      font-size: 12px;
      color: #ccc;
    }

    .copyright a {
      text-decoration: underline;
      color: #fff;
    }

    .copyright a:hover {
      color: #FFD700;
    }

    /* Media query untuk mobile */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
        max-width: 90%;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      .logo {
        width: 150px;
      }

      .cloud {
        top: 30px;
      }

      .cloud2 {
        top: 60px;
      }
    }

  </style>
